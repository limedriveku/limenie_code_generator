<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LimeLinkku</title>
<style>
  :root {
    --theme-glass: rgba(255, 255, 255, 0.15);
    --theme-border: rgba(255, 255, 255, 0.25);
    --btn-bg: rgba(255, 255, 255, 0.85);
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #cfd8e6;
    overflow: hidden;
  }

  /* === Background === */
  .bg {
    position: absolute;
    inset: 0;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    z-index: -2;
    opacity: 1;
    filter: none; /* <- blur dihapus total */
  }

  /* Overlay ringan (hampir tak terlihat) */
  #overlay {
    position: absolute;
    inset: 0;
    z-index: -1;
    background: rgba(255,255,255,0.04);
    mix-blend-mode: lighten;
  }

  /* === Box utama === */
  .frieren-box {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid var(--theme-border);
    border-radius: 20px;
    padding: 40px 60px;
    box-shadow: 0 0 20px rgba(255,255,255,0.15), inset 0 0 8px rgba(255,255,255,0.05);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    animation: fadeIn 1s ease-out forwards;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.96);}
    to {opacity: 1; transform: scale(1);}
  }

  #status {
    color: #eef3ff;
    font-size: 1.3em;
    text-shadow: 0 0 8px rgba(255,255,255,0.3);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  #status.fade {
    opacity: 0;
    transform: translateY(8px);
  }

  button {
    background: var(--btn-bg);
    border: 1px solid var(--theme-border);
    border-radius: 30px;
    padding: 12px 36px;
    font-size: 1.1em;
    color: #1a1d22;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
    background: rgba(255,255,255,0.9);
    box-shadow: 0 0 10px rgba(255,255,255,0.4);
  }

  button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
  }
</style>
</head>
<body>
  <div id="bg" class="bg"></div>
  <div id="overlay"></div>

  <div class="frieren-box">
    <h1 id="status">Mempersiapkan link...</h1>
    <button id="goBtn" disabled>Menunggu...</button>
  </div>

  <script>
    // === RANDOM BACKGROUND ===
    const bgPaths = ["bg1.webp", "bg2.webp", "bg3.webp"];
    const randomBg = bgPaths[Math.floor(Math.random() * bgPaths.length)];
    const bgEl = document.getElementById("bg");
    bgEl.style.backgroundImage = `url('${randomBg}')`;

    // === PARAMETER HANDLING ===
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const t = parseInt(params.get("t") || "5");
    const redirect = params.get("redirect") === "true";

    const btn = document.getElementById("goBtn");
    const status = document.getElementById("status");

    function base64UrlDecode(str) {
      try {
        str = str.replace(/-/g, '+').replace(/_/g, '/');
        const pad = str.length % 4 ? 4 - (str.length % 4) : 0;
        str += "=".repeat(pad);
        return decodeURIComponent(escape(atob(str)));
      } catch {
        return null;
      }
    }

    function smoothTextChange(text) {
      status.classList.add("fade");
      setTimeout(() => {
        status.textContent = text;
        status.classList.remove("fade");
      }, 400);
    }

    if (!code) {
      smoothTextChange("Kode link tidak ditemukan!");
      btn.textContent = "Gagal memuat link";
      btn.disabled = true;
    } else {
      const decoded = base64UrlDecode(code);
      if (!decoded || !/^https?:\/\//i.test(decoded)) {
        smoothTextChange("Kode link tidak valid!");
        btn.textContent = "Link rusak";
        btn.disabled = true;
      } else {
        let timeLeft = t;
        btn.textContent = `Menunggu ${timeLeft}s...`;
        const timer = setInterval(() => {
          timeLeft--;
          if (timeLeft > 0) {
            btn.textContent = `Menunggu ${timeLeft}s...`;
          } else {
            clearInterval(timer);
            smoothTextChange("Link siap!");
            btn.textContent = "Go to link";
            btn.disabled = false;

            if (redirect) setTimeout(() => window.location.href = decoded, 800);
            btn.onclick = () => window.location.href = decoded;
          }
        }, 1000);
      }
    }
  </script>
</body>
</html>
