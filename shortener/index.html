<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LimeLinkku</title>
<style>
  :root {
    --silver-tone: rgba(210, 220, 230, 0.3);
    --theme-color: #d8dce3;
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #111318;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: "Poppins", sans-serif;
    text-align: center;
    position: relative;
  }

  /* Layer background untuk crossfade */
  .bg {
    position: absolute;
    inset: 0;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    filter: blur(20px) brightness(1.1);
    transition: opacity 2.5s ease-in-out;
    z-index: -3;
  }

  #bg1 { opacity: 1; }
  #bg2, #bg3 { opacity: 0; }

  /* Overlay lembut dengan tone Frieren */
  #overlay {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center, var(--silver-tone), rgba(30, 35, 40, 0.95));
    mix-blend-mode: screen;
    z-index: -2;
    animation: aura 10s ease-in-out infinite alternate;
  }

  @keyframes aura {
    from { filter: drop-shadow(0 0 8px rgba(255,255,255,0.2)); }
    to { filter: drop-shadow(0 0 20px rgba(180,210,255,0.4)); }
  }

  h1 {
    font-weight: 400;
    font-size: 1.6em;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    margin-bottom: 40px;
    animation: fadeIn 2s ease;
  }

  button {
    background: var(--theme-color);
    border: none;
    color: #1b1e22;
    padding: 14px 40px;
    font-size: 1.1em;
    border-radius: 40px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 14px rgba(255, 255, 255, 0.35);
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 18px rgba(255, 255, 255, 0.55);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <!-- 3 layer background untuk fade -->
  <div id="bg1" class="bg"></div>
  <div id="bg2" class="bg"></div>
  <div id="bg3" class="bg"></div>
  <div id="overlay"></div>

  <h1 id="status">Mempersiapkan link...</h1>
  <button id="goBtn" disabled>Menunggu...</button>

  <script>
    // === Setup background ===
    const bgPaths = ["bg1.webp", "bg2.webp", "bg3.webp"];
    const bgEls = [document.getElementById("bg1"), document.getElementById("bg2"), document.getElementById("bg3")];

    bgEls.forEach((el, i) => {
      el.style.backgroundImage = `url('${bgPaths[i]}')`;
    });

    let current = 0;
    setInterval(() => {
      const next = (current + 1) % bgEls.length;
      bgEls[current].style.opacity = "0";
      bgEls[next].style.opacity = "1";
      current = next;
    }, 15000); // Ganti background tiap 15 detik

    // === Timer dan redirect handler ===
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const t = parseInt(params.get("t") || "5");
    const redirect = params.get("redirect") === "true";

    const btn = document.getElementById("goBtn");
    const status = document.getElementById("status");

    function base64UrlDecode(str) {
      try {
        str = str.replace(/-/g, '+').replace(/_/g, '/');
        const pad = str.length % 4 ? 4 - (str.length % 4) : 0;
        str += "=".repeat(pad);
        return decodeURIComponent(escape(atob(str)));
      } catch {
        return null;
      }
    }

    if (!code) {
      status.textContent = "Kode link tidak ditemukan!";
      btn.textContent = "Gagal memuat link";
      btn.disabled = true;
    } else {
      const decoded = base64UrlDecode(code);
      if (!decoded || !/^https?:\/\//i.test(decoded)) {
        status.textContent = "Kode link tidak valid!";
        btn.textContent = "Link rusak";
        btn.disabled = true;
      } else {
        let timeLeft = t;
        btn.textContent = `Menunggu ${timeLeft}s...`;

        const timer = setInterval(() => {
          timeLeft--;
          if (timeLeft > 0) {
            btn.textContent = `Menunggu ${timeLeft}s...`;
          } else {
            clearInterval(timer);
            status.textContent = "Link siap!";
            btn.textContent = "Go to link";
            btn.disabled = false;

            if (redirect) {
              window.location.href = decoded;
            }

            btn.onclick = () => window.location.href = decoded;
          }
        }, 1000);
      }
    }
  </script>
</body>
</html>
