<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LimeLinkku</title>
<style>
  :root {
    --silver-tone: rgba(220, 230, 240, 0.15);
    --theme-color: rgba(240, 245, 255, 0.9);
    --aura-light: rgba(180, 210, 255, 0.25);
    --aura-strong: rgba(210, 230, 255, 0.3);
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #dce3f1;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
    color: white;
    text-align: center;
    position: relative;
  }

  /* Background layer */
  .bg {
    position: absolute;
    inset: 0;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    opacity: 1;
    z-index: -3;
    filter: brightness(1.05) contrast(1.1) blur(1.2px);
  }

  /* Light overlay (misty tone) */
  #overlay {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center, rgba(255,255,255,0.12), rgba(180,190,210,0.25));
    mix-blend-mode: lighten;
    z-index: -2;
    animation: aura 14s ease-in-out infinite alternate;
  }

  @keyframes aura {
    from { filter: drop-shadow(0 0 10px var(--aura-light)); }
    to { filter: drop-shadow(0 0 18px var(--aura-strong)); }
  }

  /* === FRIEREN BOX === */
  .frieren-box {
    background: rgba(240, 245, 255, 0.12);
    border: 1px solid rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(8px) saturate(160%);
    box-shadow: 0 0 25px rgba(200, 220, 255, 0.25), inset 0 0 8px rgba(255, 255, 255, 0.08);
    border-radius: 24px;
    padding: 40px 60px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    animation: boxFadeIn 2s ease forwards;
  }

  @keyframes boxFadeIn {
    from { opacity: 0; transform: scale(0.96); }
    to { opacity: 1; transform: scale(1); }
  }

  /* Status text with fade */
  #status {
    font-size: 1.3em;
    font-weight: 300;
    color: #eef3ff;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  #status.fade {
    opacity: 0;
    transform: translateY(8px);
  }

  /* Button style */
  button {
    background: var(--theme-color);
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255,255,255,0.25);
    color: #1b1e22;
    padding: 14px 40px;
    font-size: 1.1em;
    border-radius: 40px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 18px rgba(255, 255, 255, 0.5);
    background: rgba(245, 247, 255, 0.92);
  }

  button:disabled {
    opacity: 0.8;
    cursor: not-allowed;
  }
</style>
</head>
<body>
  <div id="bg" class="bg"></div>
  <div id="overlay"></div>

  <div class="frieren-box">
    <h1 id="status">Mempersiapkan link...</h1>
    <button id="goBtn" disabled>Menunggu...</button>
  </div>

  <script>
    // === RANDOM BACKGROUND ===
    const bgPaths = ["bg1.webp", "bg2.webp", "bg3.webp"];
    const randomBg = bgPaths[Math.floor(Math.random() * bgPaths.length)];
    document.getElementById("bg").style.backgroundImage = `url('${randomBg}')`;

    // === TIMER & REDIRECT ===
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const t = parseInt(params.get("t") || "5");
    const redirect = params.get("redirect") === "true";

    const btn = document.getElementById("goBtn");
    const status = document.getElementById("status");

    function base64UrlDecode(str) {
      try {
        str = str.replace(/-/g, '+').replace(/_/g, '/');
        const pad = str.length % 4 ? 4 - (str.length % 4) : 0;
        str += "=".repeat(pad);
        return decodeURIComponent(escape(atob(str)));
      } catch {
        return null;
      }
    }

    function smoothTextChange(text) {
      status.classList.add("fade");
      setTimeout(() => {
        status.textContent = text;
        status.classList.remove("fade");
      }, 400);
    }

    if (!code) {
      smoothTextChange("Kode link tidak ditemukan!");
      btn.textContent = "Gagal memuat link";
      btn.disabled = true;
    } else {
      const decoded = base64UrlDecode(code);
      if (!decoded || !/^https?:\/\//i.test(decoded)) {
        smoothTextChange("Kode link tidak valid!");
        btn.textContent = "Link rusak";
        btn.disabled = true;
      } else {
        let timeLeft = t;
        btn.textContent = `Menunggu ${timeLeft}s...`;

        const timer = setInterval(() => {
          timeLeft--;
          if (timeLeft > 0) {
            btn.textContent = `Menunggu ${timeLeft}s...`;
          } else {
            clearInterval(timer);
            smoothTextChange("Link siap!");
            btn.textContent = "Go to link";
            btn.disabled = false;

            if (redirect) setTimeout(() => window.location.href = decoded, 1000);
            btn.onclick = () => window.location.href = decoded;
          }
        }, 1000);
      }
    }
  </script>
</body>
</html>
