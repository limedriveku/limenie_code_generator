<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LimeLinkku</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #dfe6ec;
    font-family: 'Segoe UI', sans-serif;
  }

  /* Background blur lembut dan tone silver */
  #bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    filter: blur(6px) brightness(0.92) saturate(0.9);
    transition: opacity 2s ease-in-out;
    z-index: -2;
  }

  #bg.fade {
    opacity: 0;
  }

  /* Lapisan gradasi lembut agar tone tetap seimbang */
  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      rgba(255, 255, 255, 0.2),
      rgba(210, 220, 230, 0.4)
    );
    z-index: -1;
  }

  /* Box utama */
  .box {
    background: rgba(245, 246, 250, 0.85);
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 25px rgba(180, 190, 200, 0.4);
    text-align: center;
    padding: 40px;
    max-width: 350px;
    transition: background 1s ease;
  }

  h1 {
    color: #4b5d74;
    margin-bottom: 20px;
  }

  .status {
    color: #5f7186;
    font-size: 16px;
    margin-bottom: 20px;
    transition: color 1s, opacity 1s ease-in-out;
  }

  button {
    background: rgba(255, 255, 255, 0.85);
    border: 2px solid #a0b3c1;
    color: #4b5d74;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(4px);
  }

  button:hover {
    background: rgba(255, 255, 255, 0.95);
    box-shadow: 0 0 10px rgba(100, 120, 140, 0.3);
  }
</style>
</head>
<body>

<div id="bg"></div>
<div id="overlay"></div>

<div class="box">
  <h1>Frieren Portal üå´Ô∏è</h1>
  <div id="status" class="status">Mempersiapkan link...</div>
  <button id="generateBtn">Menunggu...</button>
</div>

<script>
  // ===== Konfigurasi Background =====
  const bgPaths = ["bg1.webp", "bg2.webp", "bg3.webp"];
  const bgEl = document.getElementById("bg");
  let currentIndex = Math.floor(Math.random() * bgPaths.length);

  function setBackground(index) {
    bgEl.style.backgroundImage = `url('${bgPaths[index]}')`;
  }

  // Fade transition antar background
  function nextBackground() {
    bgEl.classList.add('fade');
    setTimeout(() => {
      currentIndex = (currentIndex + 1) % bgPaths.length;
      setBackground(currentIndex);
      bgEl.classList.remove('fade');
    }, 2000);
  }

  setBackground(currentIndex);
  setInterval(nextBackground, 10000);

  // ===== Logic Countdown dan Redirect =====
  const params = new URLSearchParams(window.location.search);
  const base64Code = params.get("code");
  const redirect = params.get("redirect") === "true";
  const time = parseInt(params.get("t") || "5");
  const statusEl = document.getElementById("status");
  const btn = document.getElementById("generateBtn");

  let decodedLink = "";
  if (base64Code) {
    try {
      decodedLink = atob(base64Code);
    } catch (e) {
      statusEl.textContent = "Kode tidak valid!";
      btn.disabled = true;
    }
  } else {
    statusEl.textContent = "Query code tidak ditemukan!";
    btn.disabled = true;
  }

  if (decodedLink) {
    let countdown = time;
    statusEl.textContent = "Mempersiapkan link...";
    btn.textContent = `Menunggu (${countdown})`;

    const timer = setInterval(() => {
      countdown--;
      btn.textContent = `Menunggu (${countdown})`;
      if (countdown <= 0) {
        clearInterval(timer);
        statusEl.textContent = "Link siap!";
        btn.textContent = "Go to link";
        btn.disabled = false;

        if (redirect) {
          setTimeout(() => {
            window.location.href = decodedLink;
          }, 1000);
        }
      }
    }, 1000);

    btn.addEventListener("click", () => {
      if (countdown <= 0 && decodedLink) {
        window.location.href = decodedLink;
      }
    });
  }
</script>

</body>
</html>
