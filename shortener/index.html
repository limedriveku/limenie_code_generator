<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LimeLinkku</title>
<style>
  :root {
    --silver-tone: rgba(200, 210, 220, 0.35);
    --theme-color: #d0d4da;
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: "Poppins", sans-serif;
    text-align: center;
    background: #121316;
    position: relative;
  }

  /* Background layer */
  #bg {
    position: absolute;
    inset: 0;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    filter: blur(18px) brightness(1.05);
    z-index: -2;
  }

  /* Overlay silver gradient */
  #overlay {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center, var(--silver-tone), rgba(40, 45, 50, 0.9));
    mix-blend-mode: screen;
    z-index: -1;
  }

  h1 {
    font-weight: 400;
    font-size: 1.6em;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    margin-bottom: 40px;
    animation: fadeIn 2s ease;
  }

  button {
    background: var(--theme-color);
    border: none;
    color: #1b1e22;
    padding: 14px 40px;
    font-size: 1.1em;
    border-radius: 40px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 14px rgba(255, 255, 255, 0.35);
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 18px rgba(255, 255, 255, 0.55);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <div id="bg"></div>
  <div id="overlay"></div>

  <h1 id="status">Mempersiapkan link...</h1>
  <button id="goBtn" disabled>Menunggu...</button>

  <script>
    // === Random background dari 3 pilihan ===
    const bgList = ["bg1.webp", "bg2.webp", "bg3.webp"];
    const chosenBg = bgList[Math.floor(Math.random() * bgList.length)];
    document.getElementById("bg").style.backgroundImage = `url('${chosenBg}')`;

    // === Timer dan redirect handler ===
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const t = parseInt(params.get("t") || "5");
    const redirect = params.get("redirect") === "true";

    const btn = document.getElementById("goBtn");
    const status = document.getElementById("status");

    function base64UrlDecode(str) {
      try {
        str = str.replace(/-/g, '+').replace(/_/g, '/');
        const pad = str.length % 4 ? 4 - (str.length % 4) : 0;
        str += "=".repeat(pad);
        return decodeURIComponent(escape(atob(str)));
      } catch {
        return null;
      }
    }

    if (!code) {
      status.textContent = "Kode link tidak ditemukan!";
      btn.textContent = "Gagal memuat link";
      btn.disabled = true;
    } else {
      const decoded = base64UrlDecode(code);
      if (!decoded || !/^https?:\/\//i.test(decoded)) {
        status.textContent = "Kode link tidak valid!";
        btn.textContent = "Link rusak";
        btn.disabled = true;
      } else {
        let timeLeft = t;
        btn.textContent = `Menunggu ${timeLeft}s...`;

        const timer = setInterval(() => {
          timeLeft--;
          if (timeLeft > 0) {
            btn.textContent = `Menunggu ${timeLeft}s...`;
          } else {
            clearInterval(timer);
            status.textContent = "Link siap!";
            btn.textContent = "Go to link";
            btn.disabled = false;

            if (redirect) {
              window.location.href = decoded;
            }

            btn.onclick = () => window.location.href = decoded;
          }
        }, 1000);
      }
    }
  </script>
</body>
</html>
