<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link Generator</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #dfe6ec;
    font-family: 'Segoe UI', sans-serif;
  }

  /* Background */
  #bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    filter: brightness(0.95);
    transition: opacity 2s ease-in-out;
    z-index: -1;
  }

  #bg.fade {
    opacity: 0;
  }

  /* Box */
  .box {
    background: rgba(245, 246, 250, 0.85);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 25px rgba(180, 190, 200, 0.4);
    text-align: center;
    padding: 40px;
    max-width: 350px;
    transition: background 1s ease;
  }

  h1 {
    color: #4b5d74;
    margin-bottom: 20px;
  }

  .status {
    color: #5f7186;
    font-size: 16px;
    margin-bottom: 20px;
    transition: color 1s, opacity 1s ease-in-out;
  }

  button {
    background: rgba(255, 255, 255, 0.85);
    border: 2px solid #a0b3c1;
    color: #4b5d74;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(4px);
  }

  button:hover {
    background: rgba(255, 255, 255, 0.95);
    box-shadow: 0 0 10px rgba(100, 120, 140, 0.3);
  }
</style>
</head>
<body>

<div id="bg"></div>

<div class="box">
  <h1>Link Generator</h1>
  <div id="status" class="status">Mempersiapkan link...</div>
  <button id="generateBtn">Buat Link</button>
</div>

<script>
  // Background paths (pakai path relatif terhadap folder shortener)
  const bgPaths = [
    "bg1.webp",
    "bg2.webp",
    "bg3.webp"
  ];

  const bgEl = document.getElementById("bg");
  let currentIndex = 0;

  function setBackground(index) {
    bgEl.style.backgroundImage = `url('${bgPaths[index]}')`;
  }

  // Fade transition antar background
  function nextBackground() {
    bgEl.classList.add('fade');
    setTimeout(() => {
      currentIndex = (currentIndex + 1) % bgPaths.length;
      setBackground(currentIndex);
      bgEl.classList.remove('fade');
    }, 2000);
  }

  // Mulai background random + rotasi tiap 10 detik
  setBackground(Math.floor(Math.random() * bgPaths.length));
  setInterval(nextBackground, 10000);

  // Tombol interaksi
  const statusEl = document.getElementById('status');
  const btn = document.getElementById('generateBtn');

  btn.addEventListener('click', () => {
    statusEl.style.opacity = 0.5;
    statusEl.textContent = "Mempersiapkan link...";
    btn.disabled = true;

    setTimeout(() => {
      statusEl.textContent = "Link siap!";
      statusEl.style.opacity = 1;
      btn.disabled = false;
    }, 2000);
  });
</script>

</body>
</html>
