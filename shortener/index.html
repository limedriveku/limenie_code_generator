<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LimeLinkku</title>
<style>
  :root {
    --silver-tone: rgba(220, 230, 240, 0.25);
    --theme-color: rgba(240, 245, 255, 0.85);
    --aura-light: rgba(180, 210, 255, 0.35);
    --aura-strong: rgba(210, 230, 255, 0.55);
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #111318;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: "Poppins", sans-serif;
    text-align: center;
    position: relative;
  }

  /* Background layers */
  .bg {
    position: absolute;
    inset: 0;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    filter: blur(8px) brightness(1.05);
    transition: opacity 2.5s ease-in-out;
    z-index: -3;
  }

  #bg1 { opacity: 1; }
  #bg2, #bg3 { opacity: 0; }

  /* Silver overlay */
  #overlay {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center, var(--silver-tone), rgba(30, 35, 40, 0.8));
    mix-blend-mode: screen;
    z-index: -2;
    animation: aura 12s ease-in-out infinite alternate;
  }

  @keyframes aura {
    from { filter: drop-shadow(0 0 8px var(--aura-light)); }
    to { filter: drop-shadow(0 0 20px var(--aura-strong)); }
  }

  /* === FRIEREN BOX === */
  .frieren-box {
    background: rgba(240, 245, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(14px);
    box-shadow: 0 0 20px rgba(200, 220, 255, 0.25), inset 0 0 10px rgba(255, 255, 255, 0.05);
    border-radius: 24px;
    padding: 40px 60px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    animation: boxFadeIn 2s ease forwards;
  }

  @keyframes boxFadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  /* Status text with smooth transition */
  #status {
    font-size: 1.3em;
    font-weight: 300;
    text-shadow: 0 0 16px rgba(255, 255, 255, 0.4);
    opacity: 1;
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  #status.fade {
    opacity: 0;
    transform: translateY(8px);
  }

  /* Button style */
  button {
    background: var(--theme-color);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.25);
    color: #1b1e22;
    padding: 14px 40px;
    font-size: 1.1em;
    border-radius: 40px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 14px rgba(255, 255, 255, 0.35);
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 18px rgba(255, 255, 255, 0.55);
    background: rgba(245, 247, 255, 0.92);
  }

  button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
  }
</style>
</head>
<body>
  <!-- 3 layer background -->
  <div id="bg1" class="bg"></div>
  <div id="bg2" class="bg"></div>
  <div id="bg3" class="bg"></div>
  <div id="overlay"></div>

  <!-- Frieren box -->
  <div class="frieren-box">
    <h1 id="status">Mempersiapkan link...</h1>
    <button id="goBtn" disabled>Menunggu...</button>
  </div>

  <script>
    // === Background fade ===
    const bgPaths = ["bg1.webp", "bg2.webp", "bg3.webp"];
    const bgEls = [document.getElementById("bg1"), document.getElementById("bg2"), document.getElementById("bg3")];

    bgEls.forEach((el, i) => el.style.backgroundImage = `url('${bgPaths[i]}')`);

    let current = 0;
    setInterval(() => {
      const next = (current + 1) % bgEls.length;
      bgEls[current].style.opacity = "0";
      bgEls[next].style.opacity = "1";
      current = next;
    }, 15000);

    // === Timer & redirect ===
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const t = parseInt(params.get("t") || "5");
    const redirect = params.get("redirect") === "true";

    const btn = document.getElementById("goBtn");
    const status = document.getElementById("status");

    function base64UrlDecode(str) {
      try {
        str = str.replace(/-/g, '+').replace(/_/g, '/');
        const pad = str.length % 4 ? 4 - (str.length % 4) : 0;
        str += "=".repeat(pad);
        return decodeURIComponent(escape(atob(str)));
      } catch {
        return null;
      }
    }

    function smoothTextChange(text) {
      status.classList.add("fade");
      setTimeout(() => {
        status.textContent = text;
        status.classList.remove("fade");
      }, 400);
    }

    if (!code) {
      smoothTextChange("Kode link tidak ditemukan!");
      btn.textContent = "Gagal memuat link";
      btn.disabled = true;
    } else {
      const decoded = base64UrlDecode(code);
      if (!decoded || !/^https?:\/\//i.test(decoded)) {
        smoothTextChange("Kode link tidak valid!");
        btn.textContent = "Link rusak";
        btn.disabled = true;
      } else {
        let timeLeft = t;
        btn.textContent = `Menunggu ${timeLeft}s...`;

        const timer = setInterval(() => {
          timeLeft--;
          if (timeLeft > 0) {
            btn.textContent = `Menunggu ${timeLeft}s...`;
          } else {
            clearInterval(timer);
            smoothTextChange("Link siap!");
            btn.textContent = "Go to link";
            btn.disabled = false;

            if (redirect) window.location.href = decoded;
            btn.onclick = () => window.location.href = decoded;
          }
        }, 1000);
      }
    }
  </script>
</body>
</html>
