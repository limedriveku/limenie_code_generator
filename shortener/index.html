<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LimeLinkku</title>
<style>
  :root {
    --theme-color: #cfd3da;
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }

  body {
    font-family: "Poppins", sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    background-color: #101214;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    animation: fadeIn 1.5s ease;
  }

  h1 {
    font-weight: 400;
    font-size: 1.6em;
    margin-bottom: 40px;
    text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
  }

  button {
    background: var(--theme-color);
    border: none;
    color: #1b1e22;
    padding: 14px 40px;
    font-size: 1.1em;
    border-radius: 40px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 18px rgba(255, 255, 255, 0.5);
  }

  /* Mode versus: tiga gambar sejajar horizontal */
  body.versus {
    background:
      url('bg3_b.webp') left center / 50% 100% no-repeat,
      url('line.webp') center center / auto 100% no-repeat,
      url('bg3_a.webp') right center / 50% 100% no-repeat;
    animation: auraPulse 3s ease-in-out infinite alternate;
  }

  @keyframes auraPulse {
    0% { filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
    100% { filter: drop-shadow(0 0 18px rgba(255,255,255,0.45)); }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body class="versus">
  <h1 id="status">Mempersiapkan link...</h1>
  <button id="goBtn" disabled>Menunggu...</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const t = parseInt(params.get("t") || "5");
    const redirect = params.get("redirect") === "true";

    const btn = document.getElementById("goBtn");
    const status = document.getElementById("status");

    function base64UrlDecode(str) {
      try {
        str = str.replace(/-/g, '+').replace(/_/g, '/');
        const pad = str.length % 4 ? 4 - (str.length % 4) : 0;
        str += "=".repeat(pad);
        return decodeURIComponent(escape(atob(str)));
      } catch {
        return null;
      }
    }

    if (!code) {
      status.textContent = "Kode link tidak ditemukan!";
      btn.textContent = "Gagal memuat link";
      btn.disabled = true;
    } else {
      const decoded = base64UrlDecode(code);
      if (!decoded || !/^https?:\/\//i.test(decoded)) {
        status.textContent = "Kode link tidak valid!";
        btn.textContent = "Link rusak";
        btn.disabled = true;
      } else {
        let timeLeft = t;
        btn.textContent = `Menunggu ${timeLeft}s...`;

        const timer = setInterval(() => {
          timeLeft--;
          if (timeLeft > 0) {
            btn.textContent = `Menunggu ${timeLeft}s...`;
          } else {
            clearInterval(timer);
            status.textContent = "Link siap!";
            btn.textContent = "Go to link";
            btn.disabled = false;

            if (redirect) {
              window.location.href = decoded;
            }

            btn.onclick = () => window.location.href = decoded;
          }
        }, 1000);
      }
    }
  </script>
</body>
</html>
