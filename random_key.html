<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random String Generator</title>
<style>
  body {
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #111;
    color: #0f0;
  }
  h1 { margin-bottom: 10px; }
  .output {
    font-size: 1.5em;
    background: #222;
    padding: 10px 20px;
    border-radius: 10px;
    margin-top: 10px;
    word-break: break-all;
  }
  .info {
    margin-top: 20px;
    color: #ccc;
    font-size: 0.9em;
  }
</style>
</head>
<body>
  <h1>üîê Random String Generator</h1>
  <div id="output" class="output">Menunggu parameter...</div>
  <div class="info">
    Gunakan URL seperti:<br>
    <code>?length=16&case=true</code> atau <code>?length=10&case=false</code><br><br>
    Contoh <b>curl</b>:<br>
    <code>curl "https://username.github.io/random/?length=12&case=false"</code>
  </div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        length: parseInt(params.get("length")) || 8,
        caseSensitive: params.get("case") === "true"
      };
    }

    function generateRandomString(length, caseSensitive) {
      let chars = "abcdefghijklmnopqrstuvwxyz";
      if (caseSensitive) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      chars += "0123456789";
      let result = "";
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    const { length, caseSensitive } = getQueryParams();
    const outputEl = document.getElementById("output");
    const randomStr = generateRandomString(length, caseSensitive);
    const ua = navigator.userAgent.toLowerCase();

    // Jika diakses lewat curl atau non-browser, tampilkan plain text saja
    if (ua.includes("curl") || ua.includes("wget") || ua.includes("httpie")) {
      document.write(randomStr);
      document.close();
    } else {
      outputEl.textContent = randomStr;
    }
  </script>
</body>
</html>
