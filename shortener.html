<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LimeLinkku</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      position: relative;
      color: #333;
    }

    .bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .bg img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.6s ease;
    }

    /* Mode versus diagonal kiri-atas & kanan-bawah */
    .split-bg {
      position: absolute;
      inset: 0;
      object-fit: cover;
    }

    .split-bg.top-left {
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }

    .split-bg.bottom-right {
      clip-path: polygon(100% 0, 100% 100%, 0 100%);
    }

    .divider-line {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom left, transparent 49.5%, rgba(255,255,255,0.8) 50%, transparent 50.5%);
      z-index: 1;
      pointer-events: none;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(245, 245, 245, 0.35);
      backdrop-filter: blur(3px);
      z-index: 2;
    }

    .container {
      position: relative;
      z-index: 3;
      text-align: center;
      padding: 20px;
      color: #2f2a3e;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 1em;
      transition: color 0.3s ease;
    }

    button {
      background: linear-gradient(90deg, #c0c0c0, #a8b0c0);
      border: none;
      color: white;
      padding: 16px 48px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 20px rgba(180, 180, 200, 0.5);
    }

    button:disabled {
      opacity: 0.8;
      cursor: wait;
    }

    button:hover:enabled {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(180, 180, 200, 0.7);
    }

    .info {
      margin-top: 1em;
      font-size: 0.9em;
      color: #555;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="bg" id="bgContainer"></div>
  <div class="divider-line"></div>
  <div class="overlay"></div>

  <div class="container">
    <h1 id="statusText">Mempersiapkan link</h1>
    <button id="goBtn" disabled>Menunggu...</button>
    <div class="info" id="infoText"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const redirect = params.get('redirect') === 'true';
    const countdown = parseInt(params.get('t')) || 5;

    function base64UrlDecode(str) {
      str = str.replace(/-/g, '+').replace(/_/g, '/');
      while (str.length % 4) str += '=';
      try {
        return decodeURIComponent(escape(atob(str)));
      } catch (e) {
        return null;
      }
    }

    const decodedLink = code ? base64UrlDecode(code) : null;
    const btn = document.getElementById('goBtn');
    const info = document.getElementById('infoText');
    const statusText = document.getElementById('statusText');
    const bgContainer = document.getElementById('bgContainer');

    // Pilih background random: 3 kemungkinan
    const r = Math.floor(Math.random() * 3);
    if (r === 0) {
      const img = document.createElement('img');
      img.src = 'bg1.webp';
      bgContainer.appendChild(img);
    } else if (r === 1) {
      const img = document.createElement('img');
      img.src = 'bg2.webp';
      bgContainer.appendChild(img);
    } else {
      const imgTopLeft = document.createElement('img');
      const imgBottomRight = document.createElement('img');
      imgTopLeft.src = 'bg2.webp'; // kiri atas
      imgBottomRight.src = 'bg1.webp'; // kanan bawah
      imgTopLeft.classList.add('split-bg', 'top-left');
      imgBottomRight.classList.add('split-bg', 'bottom-right');
      bgContainer.append(imgTopLeft, imgBottomRight);
    }

    if (decodedLink) {
      info.textContent = `Decoded link: ${decodedLink}`;
      let timeLeft = countdown;
      btn.textContent = `${timeLeft}s`;
      const timer = setInterval(() => {
        timeLeft--;
        btn.textContent = `${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          btn.disabled = false;
          btn.textContent = "Go to link";
          statusText.textContent = "Link siap";
          if (redirect) {
            window.location.href = decodedLink;
          }
        }
      }, 1000);

      btn.addEventListener('click', () => {
        if (!btn.disabled) window.location.href = decodedLink;
      });
    } else {
      info.textContent = "‚ùå Query ?code=<base64url> tidak ditemukan atau tidak valid.";
      btn.disabled = true;
      btn.textContent = "Invalid";
      btn.style.opacity = "0.6";
    }
  </script>
</body>
</html>
