<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LimeLinkku</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #e7e9ee;
    position: relative;
  }

  .bg {
    position: absolute;
    inset: 0;
    z-index: 0;
    opacity: 0.75;
    overflow: hidden;
  }

  .bg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
  }

  .bg-left {
    clip-path: polygon(0 0, 50% 0, 45% 100%, 0% 100%);
  }

  .bg-right {
    clip-path: polygon(55% 0, 100% 0, 100% 100%, 50% 100%);
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to top right, rgba(255,255,255,0.4), rgba(190,190,190,0.2));
    z-index: 1;
  }

  .container {
    position: relative;
    z-index: 3;
    text-align: center;
  }

  h1 {
    font-family: 'Sawarabi Mincho', serif;
    font-size: 2.2em;
    color: #2d2d2d;
    text-shadow: 0 2px 4px rgba(255,255,255,0.8);
    margin-bottom: 28px;
  }

  button {
    background: linear-gradient(90deg, #bcc3ce, #d8e1eb);
    border: none;
    color: #222;
    padding: 16px 56px;
    font-size: 18px;
    border-radius: 40px;
    cursor: pointer;
    transition: all 0.25s ease;
    box-shadow: 0 0 25px rgba(190, 190, 200, 0.5);
  }

  button:hover:enabled {
    transform: scale(1.05);
    box-shadow: 0 0 35px rgba(210, 210, 220, 0.7);
  }

  button:disabled {
    opacity: 0.8;
    cursor: not-allowed;
  }

  .info {
    margin-top: 25px;
    font-size: 14px;
    color: #555;
  }
</style>
</head>
<body>

<div class="bg">
  <img id="bgLeft" class="bg-left" src="" alt="">
  <img id="bgRight" class="bg-right" src="" alt="">
</div>

<div class="overlay"></div>

<div class="container">
  <h1 id="titleText">Mempersiapkan link...</h1>
  <button id="goBtn" disabled>5</button>
  <div class="info" id="infoText"></div>
</div>

<script>
function base64UrlDecode(str) {
  str = str.replace(/-/g, '+').replace(/_/g, '/');
  while (str.length % 4) str += '=';
  try { return decodeURIComponent(escape(atob(str))); }
  catch { return null; }
}

// Ambil parameter URL
const params = new URLSearchParams(window.location.search);
const code = params.get('code');
const t = parseInt(params.get('t')) || 5;
const redirect = params.get('redirect') === 'true';

const decodedLink = code ? base64UrlDecode(code) : null;

// Random background antara bg1.webp & bg2.webp
const bgList = ['bg1.webp', 'bg2.webp'];
const pick1 = bgList[Math.floor(Math.random() * bgList.length)];
let pick2;
do { pick2 = bgList[Math.floor(Math.random() * bgList.length)]; }
while (pick2 === pick1);

document.getElementById('bgLeft').src = pick1;
document.getElementById('bgRight').src = pick2;

const btn = document.getElementById('goBtn');
const info = document.getElementById('infoText');
const titleText = document.getElementById('titleText');

if (!decodedLink) {
  info.innerText = "‚ùå Query ?code=<base64url> tidak ditemukan atau tidak valid.";
  btn.innerText = "Invalid Code";
  btn.disabled = true;
  titleText.innerText = "Terjadi kesalahan";
} else {
  let timeLeft = t;
  btn.innerText = timeLeft;

  const countdown = setInterval(() => {
    timeLeft--;
    if (timeLeft > 0) {
      btn.innerText = timeLeft;
    } else {
      clearInterval(countdown);
      btn.disabled = false;
      btn.innerText = "Go to Link";
      titleText.innerText = "Link siap";
      if (redirect) {
        setTimeout(() => {
          window.location.href = decodedLink;
        }, 500);
      }
    }
  }, 1000);

  info.innerText = `Decoded link: ${decodedLink}`;
  btn.addEventListener('click', () => {
    window.location.href = decodedLink;
  });
}
</script>
</body>
</html>
