<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frieren Link Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f4fb;
      position: relative;
      color: #333;
    }

    /* Latar belakang karakter Frieren */
    .bg-image {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 50%;
      max-width: 600px;
      height: auto;
      opacity: 0.6;
      pointer-events: none;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
      max-width: 90%;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 1.2em;
      color: #2f2a3e;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
    }

    button {
      background: linear-gradient(90deg, #8c7afe, #a3d8ff);
      border: none;
      color: white;
      padding: 16px 48px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 20px rgba(140, 122, 254, 0.6);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(140, 122, 254, 0.9);
    }

    .info {
      margin-top: 16px;
      font-size: 0.9em;
      color: #555;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <!-- Ganti src ke gambar Frieren PNG transparan milikmu atau yang bebas digunakan -->
  <img class="bg-image" src="https://4kwallpapers.com/anime/frieren-beyond-15157.html" alt="Frieren Background" />

  <div class="container">
    <h1>Portal Frieren ✨</h1>
    <button id="goBtn">Go to Link</button>
    <div class="info" id="infoText"></div>
  </div>

  <script>
    function base64UrlDecode(str) {
      str = str.replace(/-/g, '+').replace(/_/g, '/');
      while (str.length % 4) str += '=';
      try {
        return decodeURIComponent(escape(atob(str)));
      } catch (e) {
        return null;
      }
    }

    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const decodedLink = code ? base64UrlDecode(code) : null;

    const btn = document.getElementById('goBtn');
    const info = document.getElementById('infoText');

    if (decodedLink) {
      info.innerText = `Decoded link: ${decodedLink}`;
      btn.addEventListener('click', () => {
        window.location.href = decodedLink;
      });
    } else {
      info.innerText = "❌ Query ?code=<base64url> tidak ditemukan atau tidak valid.";
      btn.disabled = true;
      btn.style.opacity = "0.6";
      btn.style.cursor = "not-allowed";
    }
  </script>
</body>
</html>
